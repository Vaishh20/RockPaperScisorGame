<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Paper Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>


<body>

  <div class="game-container">
    <h1 class="mb-4">Rock Paper Scissors</h1>
    <div class="d-flex justify-content-center flex-wrap">
      <button class="btn btn-outline-light btn-choice" onclick="play('rock')">✊🪨 Rock</button>
      <button class="btn btn-outline-light btn-choice" onclick="play('paper')">✋📄Paper</button>
      <button class="btn btn-outline-light btn-choice" onclick="play('scissors')">✌️✂️ Scissors</button>
    </div>

    <div id="result"></div>
    <div id="scoreboard">
      <span class="badge bg-success">Player: 0</span>
      <span class="badge bg-danger">Computer: 0</span>
    </div>

    <button class="btn btn-warning mt-3" onclick="resetGame()">🔄 Reset</button>
  </div>

  <!-- Sound Effects -->
  <audio id="winS" src="sounds/win.mp3"></audio>
  <audio id="loseS" src="sounds/lose.mp3"></audio>
  <audio id="tieS" src="sounds/tie.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
